[circus]
statsd = True
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stream_backend = gevent
debug = False
loglevel = info

[env]
MIO_CONFIG = production
MIO_PORT = 5000
FLASK_APP = mio.shell
PYTHONIOENCODING = utf-8
MAX_BUFFER_SIZE = 504857600
MAX_BODY_SIZE = 504857600

[env:webapp]
MIO_LIMIT_CPU = 0